<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>sign up</title>
  </head>
  <body>
    <main>
      <div class="sign-up-banner">
        <div class="sign-up-photo-side">
          <div class="logo-bar">
            <img src="./assets/images/odin-lined.png" alt="odin line logo" />
            <a href="#">odin</a>
          </div>
        </div>
        <div class="sign-up-form-side">
          <div class="top-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
          <form action="#" method="get">
            <div class="form-bar">
              <p class="form-sign-up-title">Let's do this!</p>
              <div class="form-element">
                  <label for="first-name">first name</label>
                  <input id="first-name" type="text" required/>
                  <p class="error-message"></p>
              </div>
              <div class="form-element">
                  <label for="last-name">last name</label>
                  <input id="last-name" type="text" required/>
                  <p class="error-message"></p>
              </div>
              <div class="form-element">
                  <label for="email">email</label>
                  <input id="email" type="email" required/>
                  <p class="error-message"></p>
              </div>
              <div class="form-element">
                  <label for="phone-number">phone number</label>
                  <input id="phone-number" type="number" required/>
                  <p class="error-message"></p>
              </div>
              <div class="form-element">
                  <label for="password">password</label>
                  <input id="password" type="password" class="error" required/>
                  <p class="error-message">*passwords do not match</p>
              </div>
              <div class="form-element">
                  <label for="password-confirmation">confirm password</label>
                  <input id="password-confirmation" type="password" class="error" required/>
                  <p class="error-message"></p>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
          <p id="redirect-to-login">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by:</p>
      <a href="https://github.com/RobbeVanslambrouck" target="_blank">
        <i class="fa-brands fa-github"></i>
        Robbe Vanslambrouck
      </a>
    </footer>
  </body>
</html>
