<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <title>sign up</title>
</head>
<body>
    <main>
        <div class="sign-up-banner">
            <div class="sign-up-photo-side">
                <div class="logo-bar">
                    <img src="./assets/images/odin-lined.png" alt="odin line logo">
                    <a href="#">odin</a>
                </div>
            </div>
            <div class="sign-up-form-side">
                <div class="top-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <form action="#" method="post">
                    <p class="form-sign-up-title">Let's do this!</p>
                    <label for="first-name">first name</label>
                    <input id="first-name" type="text">
                    <label for="last-name">last name</label>
                    <input id="last-name" type="text">
                    <label for="email">email</label>
                    <input id="email" type="text">
                    <label for="phone-number">phone number</label>
                    <input id="phone-number" type="text">
                    <label for="password">password</label>
                    <input id="password" type="text">
                    <label for="password-confirmation">confirm password</label>
                    <input id="password-confirmation" type="text">
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by:</p>
        <a href="https://github.com/RobbeVanslambrouck" target="_blank">
            <i class="fa-brands fa-github"></i>
            Robbe Vanslambrouck
        </a>
    </footer>
</body>
</html>
